<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线投稿与稿件管理系统</title>
    <link rel="stylesheet" href="../../static/dist/css/bootstrap.css">
    <script src="../../static/js/jquery-1.12.4.js"></script>
    <style>
        body {
            background: url("../../static/img/bj02.jpg") fixed center/100% 100%;
        }

        .ff {
            width: 1150px;
            height: 550px;
            position: relative;
            padding-left: 50px;
            margin: 100px auto 0;
        }

        .father {
            width: 350px;
            border: 1px solid #888;
            border-radius: 4px;
            position: absolute;
            right: 0;
            background-color: rgba(180, 180, 200, 0.7);
        }

        .son1, .son2, .son3 {
            width: 100%;
        }

        .son1 {
            height: 100px;
            padding-top: 20px;
        }

        .son1 p {
            font-size: 42px;
            font-weight: 700;
            font-family: "楷体";
            line-height: 100px;
            text-align: center;
            color: #f92;
        }

        .son2 {
            height: 350px;
            padding: 20px 50px 0;
            color: #eee;
        }

        .son3 {
            height: 80px;
            padding: 0 50px;
        }

        .son2 a {
            color: #fc1;
            font-style: italic;
            font-size: 13px;
            margin-left: 110px;
            line-height: 60px;
        }

        .my_title {
            width: 600px;
            position: absolute;
            top: 100px;
        }

        .my_title h1 {
            font-size: 60px;
            line-height: 100px;
            color: #f92;
        }

        .my_title p {
            font-size: 30px;
            line-height: 50px;
            text-indent: 320px;
            color: #f92;
        }
    </style>
</head>
<body>
<div class="info">
    {% for info in get_flashed_messages() %}
        <div class="alert alert-info alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span>
            </button>
            {{ info }}
        </div>
    {% endfor %}
</div>
<div class="ff">
    <div class="my_title">
        <h1>在线投稿与稿件处理</h1>
        <p>用户注册页面</p>
    </div>
    <div class="father">
        <div class="son1">
            <p>欢迎注册</p>
        </div>
        <div class="son2">
            {% from 'bootstrap/wtf.html' import quick_form %}
            {{ quick_form(form) }}
            <a href="{{ url_for('user.login') }}">已有账户？点我登录</a>
        </div>
        <div class="son3"></div>
    </div>

</div>

<script src="../../static/dist/js/bootstrap.js"></script>
<script src="../../static/dist/js/npm.js"></script>
</body>
</html>
